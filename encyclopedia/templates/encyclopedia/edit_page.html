{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit {{ title }}
{% endblock %}

{% block body %}
<h1>Edit {{ title }}</h1>
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <textarea id="content" name="content" rows="10" cols="50">{{ content }}</textarea><br>
    <input type="submit" value="Save">
</form>
{% endblock %}
