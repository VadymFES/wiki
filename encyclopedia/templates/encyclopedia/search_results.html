{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h2>Search Results for "{{ search_query }}"</h2>
<ul>
    {% for entry in entries %}
        <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
</ul>
{% endblock %}
